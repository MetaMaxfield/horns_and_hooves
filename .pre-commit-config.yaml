repos:
  - repo: local
    hooks:
      - id: ruff-lint
        name: Ruff lint
        entry: uv run ruff check . --fix
        language: system
        types: [python]
        pass_filenames: true

      - id: ruff-format
        name: Ruff format
        entry: uv run ruff format .
        language: system
        types: [python]
        pass_filenames: true
